<div class="m-3 p-3 bg-dark position-relative center rounded">
  <div class="center position-absolute top-50 start-50 translate-middle">
    <nav>
      <app-link etiquetteLien="acceuil" lien="/home"></app-link>
      <ng-container *ngIf="admin">
        <app-link etiquetteLien="client" lien="/client"></app-link>
        <app-link etiquetteLien="restaurateur" lien="/restaurateur"></app-link>
        <app-link etiquetteLien="restaurant" lien="/restaurant"></app-link>
        <app-link etiquetteLien="commentaire" lien="/commentaire"></app-link>
        <app-link etiquetteLien="reservation" lien="/reservation"></app-link>
      </ng-container>
      <ng-container *ngIf="client || restaurateur"> </ng-container>
      <ng-container *ngIf="!logged">
        <app-link etiquetteLien="inscription" lien="/inscription"></app-link>
        <app-link etiquetteLien="connexion" lien="/login"></app-link>
      </ng-container>
      <button *ngIf="logged" class="btn btn-link" (click)="logout()">
        deconnexion
      </button>
    </nav>
  </div>
</div>
