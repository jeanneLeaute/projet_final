<div
  class="bg-dark m-3 p-3 bg-dark text-light position-absolute top-50 start-50 translate-middle"
>
  <div class="table text-light">
    <div>
      <label for="id">id:</label>
      <input
        id="id"
        [(ngModel)]="restaurant.id"
        readonly
        class="form-control"
      />
    </div>
    <div>
      <label for="nom">nom:</label>
      <input id="nom" [(ngModel)]="restaurant.nom" class="form-control" />
    </div>
    <div>
      <label for="horaireOuverture">horaireOuverture:</label>
      <input
        id="horaireOuverture"
        [(ngModel)]="restaurant.horaireOuverture"
        class="form-control"
      />
    </div>
    <div>
      <label for="description">description:</label>
      <textarea
        id="description"
        [(ngModel)]="restaurant.description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <button (click)="save()" class="btn btn-outline-primary">
        enregistrer
      </button>
      <a routerLink="/restau-restaurateur" class="btn btn-outline-warning"
        >annuler</a
      >
    </div>
  </div>
</div>
