<div class="p-3 m-3 bg-dark text-light center rounded position-relative">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <label for="id">id:</label>
      <input
        [(ngModel)]="restaurateur.id"
        id="id"
        class="form-control"
        formControlName="id"
        readonly
      />
    </div>
    <div class="form-group">
      <label for="prenom">prenom:</label>
      <input
        [(ngModel)]="restaurateur.prenom"
        id="prenom"
        class="form-control"
        formControlName="prenom"
      />
    </div>
    <div class="form-group">
      <label for="nom">nom:</label>
      <input
        [(ngModel)]="restaurateur.nom"
        id="nom"
        class="form-control"
        formControlName="nom"
      />
    </div>
    <ng-container formGroupName="compteGroup">
      <div class="form-group">
        <label for="login">login:</label>
        <input
          [(ngModel)]="restaurateur.login"
          id="login"
          class="form-control"
          formControlName="login"
        />
        <span
          *ngIf="
            form.get('compteGroup.login')?.dirty &&
            form.get('compteGroup.login')?.hasError('loginExist')
          "
          >login exist</span
        >
      </div>
      <ng-container formGroupName="passwordGrp">
        <div class="form-group">
          <label for="password">password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <label for="confirm">confirmation mot de passe:</label>
          <input
            type="password"
            id="confirm"
            class="form-control"
            formControlName="confirm"
          />
        </div>
      </ng-container>
    </ng-container>
    <div>
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a
        routerLink="/list-restaurateur"
        routerLinkActive="active"
        class="btn btn-link"
        >annuler</a
      >
    </div>
  </form>
</div>
