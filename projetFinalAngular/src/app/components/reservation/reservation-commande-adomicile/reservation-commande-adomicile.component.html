<div class="p-3 m-3 bg-dark text-light center rounded position-relative">
  <h1>Commander</h1>
  <h2 class="mt-4">Adresse</h2>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <label for="numero">numéro :</label>
      <input
        type="number"
        id="numero"
        class="form-control"
        formControlName="numero"
      />
    </div>
    <div class="form-group">
      <label for="rue">rue :</label>
      <input id="rue" class="form-control" formControlName="rue" />
    </div>
    <div class="form-group">
      <label for="codePostal">code postal :</label>
      <input
        type="number"
        id="codePostal"
        class="form-control"
        formControlName="codePostal"
      />
    </div>
    <div class="form-group">
      <label for="ville">ville :</label>
      <input id="ville" class="form-control" formControlName="ville" />
    </div>
    <h2 class="mt-4">Votre commande</h2>
    <ng-container>
      <h3 class="mt-4">Entrée</h3>
      <ng-container *ngFor="let item of items | async">
        <div *ngIf="item.categoriePlat == 'Entree'">
          <label>
            <input
              type="checkbox"
              [value]="item.id_item"
              name="item{{ item.id_item }}"
              (change)="itemReservationCommandeADomicile($event)"
              formArrayName="selectedItems"
            />
            {{ item.nom }} - {{ item.description }}
          </label>
        </div>
      </ng-container>

      <h3 class="mt-4">Plat</h3>
      <ng-container *ngFor="let item of items | async">
        <div *ngIf="item.categoriePlat == 'Plat'">
          <label>
            <input
              type="checkbox"
              [value]="item.id_item"
              name="item{{ item.id_item }}"
              (change)="itemReservationCommandeADomicile($event)"
              formArrayName="selectedItems"
            />
            {{ item.nom }} - {{ item.description }}
          </label>
        </div>
      </ng-container>

      <h3 class="mt-4">Dessert</h3>
      <ng-container *ngFor="let item of items | async">
        <div *ngIf="item.categoriePlat == 'Dessert'">
          <label>
            <input
              type="checkbox"
              [value]="item.id_item"
              name="item{{ item.id_item }}"
              (change)="itemReservationCommandeADomicile($event)"
              formArrayName="selectedItems"
            />
            {{ item.nom }} - {{ item.description }}
          </label>
        </div>
      </ng-container>

      <h3 class="mt-4">Boisson</h3>
      <ng-container *ngFor="let item of items | async">
        <div *ngIf="item.categoriePlat == 'Boisson'">
          <label>
            <input
              type="checkbox"
              [value]="item.id_item"
              name="item{{ item.id_item }}"
              (change)="itemReservationCommandeADomicile($event)"
              formArrayName="selectedItems"
            />
            {{ item.nom }} - {{ item.description }}
          </label>
        </div>
      </ng-container>
    </ng-container>
    <div class="form-group" class="mt-4">
      <label for="specification">Quelque chose à ajouter ?</label>
      <input
        id="specification"
        class="form-control"
        formControlName="specification"
      />
    </div>
    <div class="mt-4">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-link"
        >annuler</a
      >
    </div>
  </form>
</div>
