<div class="p-3 m-3 bg-dark text-light center rounded position-relative">
  <h1>Commander</h1>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div class="form-group">
      <label for="numero">numéro :</label>
      <input
        type="number"
        id="numero"
        class="form-control"
        formControlName="numero"
      />
    </div>
    <div class="form-group">
      <label for="rue">rue :</label>
      <input id="rue" class="form-control" formControlName="rue" />
    </div>
    <div class="form-group">
      <label for="codePostal">code postal :</label>
      <input
        type="number"
        id="codePostal"
        class="form-control"
        formControlName="codePostal"
      />
    </div>
    <div class="form-group">
      <label for="ville">ville :</label>
      <input id="ville" class="form-control" formControlName="ville" />
    </div>
    <ng-container>
      <div class="form-group" *ngFor="let item of items | async">
        <label>
          <input
            type="checkbox"
            [value]="item.id_item"
            name="item{{ item.id_item }}"
            (change)="itemReservationCommandeADomicile($event)"
            formArrayName="selectedItems"
          />
          {{ item.id_item }} - {{ item.nom }} - {{ item.description }}
        </label>
      </div>
    </ng-container>
    <div class="form-group">
      <label for="specification">Quelque chose à ajouter ?</label>
      <input
        id="specification"
        class="form-control"
        formControlName="specification"
      />
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        enregistrer
      </button>
      <a routerLink="/home" routerLinkActive="active" class="btn btn-link"
        >annuler</a
      >
    </div>
  </form>
</div>
