<h1>Commander</h1>
<form (ngSubmit)="submit()" [formGroup]="form">
  <ng-container>
    <div class="form-group" *ngFor="let item of items | async">
      <label>
        <input
          type="checkbox"
          [value]="item.id_item"
          name="item{{ item.id_item }}"
          (change)="itemReservationCommandeADomicile($event)"
          formArrayName="selectedItems"
        />
        {{ item.id_item }} - {{ item.nom }} - {{ item.description }}
      </label>
    </div>
  </ng-container>
  <div class="form-group">
    <label for="specification">Quelque chose Ã  ajouter ?</label>
    <input
      id="specification"
      class="form-control"
      formControlName="specification"
    />
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="form.invalid"
    >
      enregistrer
    </button>
    <a routerLink="/home" routerLinkActive="active" class="btn btn-link"
      >annuler</a
    >
  </div>
</form>
