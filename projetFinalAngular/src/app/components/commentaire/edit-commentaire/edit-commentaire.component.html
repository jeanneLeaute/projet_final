<p>edit-commentaire works!</p>
<div>
  <ul>
    <li *ngFor="let commentaire of commentaires">
      <p>{{ commentaire.utilisateur }}</p>
      <p>{{ commentaire.texte }}</p>
    </li>
  </ul>
</div>
<form (ngSubmit)="save()" #commentForm="ngForm">
  <div class="form-group">
    <label for="utilisateur">Nom</label>
    <input
      type="texte"
      id="utilisateur"
      name="nom"
      class="form-control"
      [(ngModel)]="commentaire.utilisateur"
      required
    />
  </div>
  <div class="form-group">
    <label for="texte">Commentaire</label>
    <textarea
      id="utilisateur"
      name="texte"
      class="form-control"
      [(ngModel)]="commentaire.texte"
      required
    ></textarea>
  </div>
  <button (click)="save()" class="btn btn-primary">
    Ajouter un commentaire
  </button>
</form>
